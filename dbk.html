<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="public/javascripts/jquery.min.js"></script>
</head>
<body>
<div id="div">

</div>
<input type="text" value="" id="a">
<input type="text" value="" id="b">
<button id="but">确定</button>
</body>
<script>
    $(function () {
        var a=document.getElementById("a");
        var b=document.getElementById("b");
        var but=document.getElementById("but");
        but.onclick=function () {
            $.ajax({
                url:"http://localhost:3000/dbk",
                data:{a1:a.value,b1:b.value},
                type:"POST",
                success:function (e) {
                    $("body>#div").append("<h1>"+e.data1+"</h1>"+"<p>"+e.data2+"</p>")
                }
            })
    }

    })
</script>
</html>
